# Wintergreen Starship Prompt

format = """
[](fg:#243342)\
$os\
$username\
[](fg:#243342 bg:#2d3f52)\
$directory\
[](fg:#2d3f52 bg:#364b62)\
$git_branch\
$git_status\
[](fg:#364b62 bg:#73c5b8)\
$c\
$rust\
$golang\
$nodejs\
$python\
$docker_context\
[](fg:#73c5b8)\
$line_break\
$character"""

palette = "wintergreen"

[palettes.wintergreen]
base = "#1a2332"
mantle = "#151d28"
crust = "#0f1419"
surface0 = "#243342"
surface1 = "#2d3f52"
surface2 = "#364b62"
text = "#c8d5e3"
subtext1 = "#a8b8c7"
subtext0 = "#95a7b8"
overlay0 = "#495f75"
teal = "#73c5b8"
mint = "#81d4be"
frost = "#99e0d9"
pine = "#5f9985"
sky = "#7dcfe6"
sapphire = "#6db8d6"
blue = "#7da6d6"
lavender = "#a5b8e6"
green = "#8fc5a1"
yellow = "#e6d89c"
peach = "#e6b89c"
rose = "#d4c4bd"
mauve = "#b5a5d6"
pink = "#d4a5c9"
red = "#d88a8a"

[os]
disabled = false
style = "bg:#243342 fg:#c8d5e3"

[os.symbols]
Fedora = " "
Linux = " "
Macos = " "
Unknown = " "

[username]
show_always = true
style_user = "bg:#243342 fg:#c8d5e3"
style_root = "bg:#243342 fg:#d88a8a"
format = '[ $user ]($style)'

[directory]
style = "bg:#2d3f52 fg:#c8d5e3"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"src" = " "
".config" = " "

[git_branch]
symbol = ""
style = "bg:#364b62 fg:#c8d5e3"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#364b62 fg:#c8d5e3"
format = '[$all_status$ahead_behind ]($style)'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[c]
symbol = " "
style = "bg:#73c5b8 fg:#1a2332"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#73c5b8 fg:#1a2332"
format = '[ $symbol $context ]($style)'

[golang]
symbol = " "
style = "bg:#73c5b8 fg:#1a2332"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = " "
style = "bg:#73c5b8 fg:#1a2332"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#73c5b8 fg:#1a2332"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = " "
style = "bg:#73c5b8 fg:#1a2332"
format = '[ $symbol ($version) ]($style)'

[character]
success_symbol = "[❯](bold fg:#73c5b8)"
error_symbol = "[❯](bold fg:#d88a8a)"

[line_break]
disabled = false

[cmd_duration]
min_time = 2000
format = " took [$duration](bold fg:#e6d89c)"
